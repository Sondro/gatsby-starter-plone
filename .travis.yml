language: node_js
node_js: 10.1.0
cache:
  yarn: true
  directories:
  - "./.cache"
  - "./public"
install: yarn install
before_script: sed -i "s|'',|'/gatsby-starter-plone/',|" ./gatsby-config.js
script: "./node_modules/.bin/gatsby build --prefix-paths"
deploy:
  provider: pages
  github-token: "$GITHUB_TOKEN"
  local-dir: "./public"
  target-branch: gh-pages
  keep-history: false
  skip-cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
